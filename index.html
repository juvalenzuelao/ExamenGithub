<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Mi E-Commerce</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav me-3">
          <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Categorías</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Ofertas</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Buscar">
          <button class="btn btn-outline-light" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container my-5">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 mb-4">
        <div class="bg-white p-3 shadow-sm rounded">
          <h5 class="fw-bold mb-3">Categorías</h5>
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Perfumes <span class="badge bg-secondary rounded-pill">17</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Ropa <span class="badge bg-secondary rounded-pill">21</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Accesorios <span class="badge bg-secondary rounded-pill">41</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Zapatos <span class="badge bg-secondary rounded-pill">10</span>
            </li>
          </ul>
        </div>
      </div>

      <!-- Product Cards -->
      <div class="col-md-9">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card shadow-sm text-center">
              <img src="assets/img/Poleron puma.jpg" class="card-img-top img-fluid rounded-top" alt="Poleron Puma">
              <div class="card-body">
                <h5 class="card-title">Polerón Puma</h5>
                <p class="card-text text-success fw-bold">$22.990</p>
                <a href="#" class="btn btn-primary w-100">Comprar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-white border-top text-center py-3">
    <p class="mb-0 fw-bold">© 2025 Mi E-Commerce. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
